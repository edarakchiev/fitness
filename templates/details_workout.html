<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
</head>
<body>
<img src="{{ workout.schema.url }}" class="w-50 rounded mx-auto d-block">
<ul>
    <li>Title: {{ workout.title }}</li>
    <li>Description: {{ workout.description }}</li>
    <li>Series: {{ workout.series }}</li>
    <li>Repetitions: {{ workout.repetitions }}</li>
    <a href="{% url 'edit workout' workout.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete workout' workout.id %}" class="btn btn-danger">Delete</a>
</ul>
</div>
</body>
</html>
