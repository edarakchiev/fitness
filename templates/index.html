<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
</head>
<body>
<a href="{% url 'create workout' %}" class="btn btn-primary">Create Workout</a>

{% for workout in workouts %}
    <h1>
        {{ workout.muscle_group }}
        {{ workout.title }}
        <a href="{% url 'workout details' workout.id %}" class="btn btn-primary">Details</a>
    </h1>
{% endfor %}
</body>
</html>
