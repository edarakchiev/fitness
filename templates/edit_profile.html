{% extends 'base.html' %}
{% block content %}
 <div class="text-center">
    {% load static %}
        <h1>Hello, {{ request.user }}!</h1>
        <h5>This is your profile</h5>
            <form action="{% url 'profile edit' user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <a href="{% url 'profile details' user.id %}" class="btn btn-success">Edit Profile</a>
            </form>
        </div>
    </div>
{% endblock %}
